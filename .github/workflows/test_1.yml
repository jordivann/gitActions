name: Iniciador

on: [push]

jobs: 
  hola:
    runs-on: ubuntu-latest
    steps: 
      - name: hola mundo
        run: echo "Hola Mundo"

      - name: touch file
        run: touch hola.txt

      - name: Set Text
        run: echo "Hola Mundo" >> hola.txt

      - name: Read file
        run: cat hola.txt
      
  other:
    runs-on: ubuntu-latest
    needs: [hola]
    steps: 
      - name: Checkout
        uses: actions/checkout@v4.2.1    
      - name: LS
        run: ls -al
